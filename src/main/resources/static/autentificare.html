<!DOCTYPE html>
<html lang="en">
<head>
  <title>Autentificare</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- container -->
<div class="container-fluid container-sm p-5 my-5 border align-center">

  <h4>Autentificare</h4>
  <form action="#" class="was-validated">
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Introducere email" name="email required">
      <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Campul trebuie completat.</div>
    </div>
    <div class="mb-3">
      <label for="pwd">Parola:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Introducere parola" name="pswd required">
      <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Campul trebuie completat.</div>
    </div>
    
    <button type="submit" class="btn btn-primary">Autentificare</button>
  </form>

</div>



   
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
