<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Inregistrare user</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- container -->
<div class="container-fluid container-sm p-5 my-5 border align-center">

  <h4>Inregistrare user</h4>
  <form action="#" class="was-validated" th:action="@{/adduser}" th:object="${user}" method="post">

    <div class="mb-3 mt-3">
      <label for="lastName">Nume:</label>
      <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Nume" name="lastName required">
      <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Campul trebuie completat.</div>
    </div>

    <div class="mb-3 mt-3">
      <label for="firstName">Prenume:</label>
      <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="Prenume" name="firstName required">
      <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Campul trebuie completat.</div>
    </div>

    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Email" name="email required">
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
      <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Campul trebuie completat.</div>
    </div>


    <!-- to be mapped to the controller -->
    <div class="mb-3">
      <label for="pwd">Parola:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Parola" name="pswd required">
      <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Campul trebuie completat.</div>
    </div>
      <div class="mb-3">
      <label for="pwd2">Parola:</label>
      <input type="password" class="form-control" id="pwd2" placeholder="Confirmare parola" name="pswd required">
      <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Campul trebuie completat.</div>
    </div>

    <p> Ai deja cont? Autentifica-te <a href="autentificare.html">aici.</a></p>
    <button type="submit" class="btn btn-primary">Inregistrare</button>
  </form>
</div>


   
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
