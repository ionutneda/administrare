<body>

    <!-- sectiune Search -->
    <div class="container-fluid p-5 my-5 border">

        <!-- sectiune search si Categorii / toggle switches -->


        <div class="row align-items-end">
            <div class="col-sm-3 ">
                <form class="row gy-2 gx-3 align-items-center ">
                    <div class="d-inline-flex">
                        <input type="text" class="form-control" id="autoSizingInput" placeholder="Search">
                        <button type="search" class="btn btn-primary">Search</button>
                    </div>
                </form>

                <div class="input-group mb-3 ">
                    <input type="text" class="form-control" placeholder="Search">
                    <button class="btn btn-success" type="submit">Go</button>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="inStockSwitch" name="inStock" value="yes">
                    <label class="form-check-label" for="inStockSwitch">In stoc</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="bandaLedSwitch" name="bandaLed" value="yes">
                    <label class="form-check-label" for="bandaLedSwitch">Banda LED</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="driversSwitch" name="drivers" value="yes">
                    <label class="form-check-label" for="driversSwitch">Alimentatoare</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="profilesSwitch" name="profiles" value="yes">
                    <label class="form-check-label" for="profilesSwitch">Profiluri</label>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="inStockSwitch" name="inStock" value="yes">
                    <label class="form-check-label" for="inStockSwitch">In stoc</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="bandaLedSwitch" name="bandaLed" value="yes">
                    <label class="form-check-label" for="bandaLedSwitch">Banda LED</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="driversSwitch" name="drivers" value="yes">
                    <label class="form-check-label" for="driversSwitch">Alimentatoare</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="profilesSwitch" name="profiles" value="yes">
                    <label class="form-check-label" for="profilesSwitch">Profiluri</label>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="inStockSwitch" name="inStock" value="yes">
                    <label class="form-check-label" for="inStockSwitch">In stoc</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="bandaLedSwitch" name="bandaLed" value="yes">
                    <label class="form-check-label" for="bandaLedSwitch">Banda LED</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="driversSwitch" name="drivers" value="yes">
                    <label class="form-check-label" for="driversSwitch">Alimentatoare</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="profilesSwitch" name="profiles" value="yes">
                    <label class="form-check-label" for="profilesSwitch">Profiluri</label>
                </div>
            </div>
        </div>




    </div>


    <!-- sectiune Tabel -->
    <div class="table-responsive" th:switch="${products}">
        <h5 th:case="null">Niciun rezultat!</h5>

        <div th:case="*">
            <h5>Produse</h5>
            <table class="table table-sm table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Cod</th>
                        <th>Nume Produs</th>
                        <th>Pret Euro</th>
                        <th>Imagini</th> <!-- link -->
                        <th>Stoc</th>
                        <th>Stoc disponibil</th>
                        <th>Rezervari</th>
                        <th>Furnizor</th>
                        <th>Termen</th>
                        <th>Editare</th>
                        <th>Stergere</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.code}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.images}"></td>
                        <td th:text="${product.stock}"></td>
                        <td th:text="${product.availableStock}"></td>
                        <td th:text="${product.reservations}"></td>
                        <td th:text="${product.provider}"></td>
                        <td th:text="${product.provider.deliveryTerm}"></td>

                        <!-- to verify -->

                        <td>

                            <button class="btn" type="submit" data-bs-toggle="tooltip" title="Editare">
                                <a th:href="@{/edit/{id}(id=${product.id})}">
                                    <i class="bi-pen" style="font-size: 1.1rem; color: blue;" role="img"
                                        aria-label="Editare"></i>
                                </a>
                            </button>

                        </td>

                        <td> <button class="btn" type="submit" data-bs-toggle="tooltip" title="Stergere"> <i
                                    class="bi-trash" style="font-size: 1.1rem; color: red;" role="img"
                                    aria-label="Stergere"></i> </button> </td>
                        <!-- varianta ok, cu text
                        <td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
                         -->
                    </tr>
                </tbody>
            </table>
        </div>

    </div>



    </div>

    <!-- sectiune Pagination -->
    <div class="container-sm mt-2">
        <ul class="pagination pagination-sm justify-content-center" style="margin:20px 0">

            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </div>
