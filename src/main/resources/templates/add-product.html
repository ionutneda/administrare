<!doctype html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Adaugare Produs</title>
</head>
<body>

<!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary shadow sticky-top">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Luminna</a>
        
        <!-- Navbar toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end" >
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">Acasa</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Stoc</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Adaugare
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Produs</a></li>
                <li><a class="dropdown-item" href="#">Furnizor</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Import</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Export</a>
            </li>
            </ul>
            
                <button class="btn btn-outline-dark" type="submit">Deconectare</button>
            
        </div>
        </div>
    </nav>


<!-- container -->
<div class="container-fluid container-sm p-5 my-5 border align-center">

  <h4>Adaugare produs nou</h4>
  
  <form action="#" class="was-validated" th:action="@{/add-product}" th:object="${product}" method="post">

      <!-- cod -->
    <div class="form-floating mb-3 mt-3">
      <input type="cod_produs" class="form-control" th:field="*{cod_produs}" id="cod_produs" placeholder="cod_produs" name="cod_produs" required>
        <span th:if="${#fields.hasErrors('cod_produs')}" th:errors="*{cod_produs}"></span>
      <label for="cod_produs">Cod produs:</label>
        <div class="invalid-feedback">Campul trebuie completat.</div>
    </div>

      <!-- nume produs -->
    <div class="form-floating mb-3">
      <input type="nume_produs" class="form-control" th:field="*{nume_produs}" id="nume_produs" placeholder="nume_produs" name="nume_produs" required>
        <span th:if="${#fields.hasErrors('nume_produs')}" th:errors="*{nume_produs}"></span>
      <label for="nume_produs">Nume produs:</label>
        <div class="invalid-feedback">Campul trebuie completat.</div>
    </div>

      <!-- pret produs -->
        <div class="form-floating mb-3">
      <input type="pret" class="form-control" th:field="*{pret}" id="pret" placeholder="pret" name="pret" required>
            <span th:if="${#fields.hasErrors('pret')}" th:errors="*{pret}"></span>
      <label for="pret">Pret:</label>
        <div class="invalid-feedback">Campul trebuie completat.</div>
    </div>

      <!-- imagini produs -->
    <div class="mb-3">
    <label for="formFileMultiple" class="form-label">Imagini</label>
    <input class="form-control" type="file" id="formFileMultiple" placeholder="imagini" name="imagini" multiple>
    </div>

      <!-- stoc -->
      <div class="form-floating mb-3">
          <input type="stoc" class="form-control" th:field="*{stoc}" id="stoc" placeholder="stoc" name="stoc">
          <span th:if="${#fields.hasErrors('pret')}" th:errors="*{pret}"></span>
          <label for="stoc">Stoc:</label>
      </div>

      <!-- furnizor -->
    <div class="form-floating mb-3">
     <select type="furnizor" class="form-select" th:field="*{furnizor}" id="furnizor" placeholder="furnizor" name="furnizor" required>
  <option>1 Furnizor 1</option>
  <option>2 Furnizor 2</option>
  <option>3 Furnizor 3</option>
  <option>Luminna Furnizor 4</option>
</select>
        <span th:if="${#fields.hasErrors('furnizor')}" th:errors="*{furnizor}"></span>
<label for="furnizor">Furnizor:</label>
        <div class="invalid-feedback">Campul trebuie completat.</div>
    </div>

      <!-- submit -->
    <button type="submit" class="btn btn-primary">Salvare</button>
  </form>
  

</div>
    
    
    
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
